<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Project_3.css">
  <title>Terima Kasih ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .animated-text {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    .typing {
      font-size: 1.5em;
      margin-top: 20px;
      height: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    #musicControl {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff4;
      padding: 10px 20px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #musicControl:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 6s infinite linear;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <div class="animated-text">Terima Kasih Ya Dek</div>
  <div class="typing">Ini tanda terima kasih sekaligus hadiahü§ôüèª
    Maunya pake lagu hindia tapi ga bisa
  </div>
    <div>
        <a href="Project_1.html" class="tombol2">Balik</a>
    </div>
</div>

<div id="musicControl">üîä Musik</div>
<audio id="bgMusic" autoplay loop>
  <source src="https://dn721302.ca.archive.org/0/items/JustinBieberLoveYourself_20180416/mmmmmm/Justin%20Bieber%20-%20Love%20Yourself.mp3">
  Browser Anda tidak mendukung audio.
</audio>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const musicControl = document.getElementById('musicControl');

  // Toggle Play / Pause Musik
  musicControl.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play();
      musicControl.textContent = 'üîä Musik';
    } else {
      bgMusic.pause();
      musicControl.textContent = 'üîá Diamkan';
    }
  });

  // Mainkan otomatis saat klik pertama (untuk mobile)
  document.body.addEventListener('click', () => {
    if (bgMusic.paused) bgMusic.play();
  });

  // Partikel Glow
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function initParticles(num) {
    particles = [];
    for (let i = 0; i < num; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2 + 1,
        color: `hsla(${Math.random() * 360}, 100%, 75%, 0.6)`
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.shadowBlur = 8;
      ctx.shadowColor = p.color;
      ctx.fill();

      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }
    requestAnimationFrame(drawParticles);
  }

  initParticles(100);
  drawParticles();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles(100);
  });

  // Emoji melayang
  const emojis = ['üôèüèª', 'ü•∂', 'üéâ', 'ü§ù', 'ü•±'];
  for (let i = 0; i < 20; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = `${Math.random() * 100}%`;
    emoji.style.animationDuration = `${5 + Math.random() * 5}s`;
    emoji.style.fontSize = `${1 + Math.random() * 2}rem`;
    document.body.appendChild(emoji);
  }
</script>

</body>
</html>
